<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Built-in Directives</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.1/angular.min.js" charset="utf-8"></script>
    <script src="javascripts/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body ng-app='myApp'>
    <div ng-controller='myController'>
      <h1>ng-model</h1>
      Enter a fruit:
      <p>
        <input type="text" name="name" ng-model='fruit'>
        <button ng-click='add(fruit)'>Add!</button>
      </p>
      <div ng-model='fruit'>
          <p>{{ fruit }}</p>
          <ul>
              <li ng-repeat='item in fruits'> {{ item }}</li>
          </ul>
      </div>
    </div>

    <h1>Challenge:</h1>
    <p>
      Make a list of fruits in your controller (array), and list them all in this view.
      Then make an input box and button that allows you to add new fruits to the list.
    </p>

    <h3><a href="ngshow.html">Next</a></h3>
  </body>
</html>
