<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Built-in Directives</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascripts/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body ng-app='myApp'>
    <div ng-controller='myController'>

      <h1>ng-class examples</h1>
      <div class="container">
        <div class="box" ng-class="{first: true}"><h2>add class first with ng-class</h2></div>
        <div class="box" ng-class="{second: true}"><h2>add class second with ng-class</h2></div>
        <div class="box" ng-class="{third: true}"><h2>add class third with ng-class</h2></div>
      </div>
      <h3><a href="ngmodel.html">Next</a></h3>
    </div>
  </body>
</html>
