<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Built-in Directives</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.1/angular.min.js" charset="utf-8"></script>
    <script src="javascripts/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body ng-app='myApp'>
    <div ng-controller='myController'>

      <h1>ng-show and ng-hide</h1>
      <div class="container">
        <div class="box" ng-show="view.show"><h2>Show me using ng-show</h2></div>
        <div class="box" ng-hide="view.show"><h2>Hide me using ng-hide</h2></div>
        <button ng-click="toggle()">Toggle</button>
      </div>
    </div>
    <h3><a href="ngif.html">Next</a></h3>
  </body>
</html>
